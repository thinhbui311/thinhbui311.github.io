    <h1>Canh Cá Chua</h1>
    <p>Canh chua cá là sự kết hợp độc đáo và sáng tạo giữa vị ngọt thanh của cá nấu xen chút vị chua dịu nhẹ của dứa, cà chua cùng với vị thơm của hành lá, mùi tàu. Bí quyết cho bạn bát canh cá không tanh, thịt cá chắc thơm, không bị nát nằm ngay trong công thức này.</p>
