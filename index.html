<!DOCTYPE html>
<html>
	<head>
		<title>Thinh's Portfolio</title>
		<link rel="icon" href="PFLO-Image/Capture.PNG" sizes="32x32" type="image/png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="PFLO-CSS/ModalContainer/modalcontainer.css">
		<link rel="stylesheet" type="text/css" href="PFLO-CSS/MainContainer/maincontainer.css">
		<link rel="stylesheet" type="text/css" href="PFLO-CSS/MainContainer/1.Header/header.css">
		<link rel="stylesheet" type="text/css" href="PFLO-CSS/MainContainer/2.Section/section.css">
		<link rel="stylesheet" type="text/css" href="PFLO-CSS/MainContainer/3.Footer/footer.css">
		<link rel="stylesheet" type="text/css" href="PFLO-CSS/animate.min.css">
		<link rel="stylesheet" type="text/css" href="PFLO-CSS/magicscroll.css">
		<link rel="stylesheet" type="text/css" href="PFLO-CSS/jquery.flipster.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Muli:300" rel="stylesheet">
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Roboto:300');
			@import url('https://fonts.googleapis.com/css?family=Teko:700');
			@import url('https://fonts.googleapis.com/css?family=Open+Sans:300');
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div id="modal-Container">
				<div class="modal-Enter animated bounceInLeft">
					<p id="title">Thinh's Portfolio</p>
					<div id="enter">
						<input type="button" name="Enter" value="Enter">
					</div>
					<div id="leave">
						<input type="button" name="Leave" value="Leave">
					</div>
					<p id="credit">DesignedByThinh &#169; 2017 </p>
				</div>
			</div>
			<div id="main-Container">
				<header>
					<nav class="navBar">
						<div class="navbar-item item1">
							<a class="navbar-item item1">thinhbui311</a>
						</div>
						<div class="navbar-item item2">
							<a class="carousel-control" href=" #myCarousel" data-slide-to=".carousel-item2">Projects</a>
						</div>
						<div class="navbar-item item3">
							<div>
								<img src="PFLO-Image/logo.JPG" max-height="100%">
							</div>
						</div>
						<div class="navbar-item item4">
							<a class="carousel-control" href="#myCarousel" data-slide-to=".carousel-item3">AboutMe</a>
						</div>
						<div class="navbar-item item5">
							<a class="carousel-control" href="#myCarousel" data-slide-to=".carousel-item4">Contact</a>
						</div>
						<div class="navbar-item item6">
							<div id="myButton">
								<div class="bar1"></div>
								<div class="bar2"></div>
								<div class="bar3"></div>
							</div>
						</div>
					</nav>
					<div id="responsive-Menu">

					</div>
				</header>
				<section>
					<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
						<!-- Dấu chấm indicator -->
						<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
							<li data-target="#myCarousel" data-slide-to="3"></li>
						</ol>


						<!-- Slide chinh -->
						<div class="carousel-inner" >

							<div class="item active" id="carousel-item1">
								<div id="item1-Text">
									<p>WELCOME</p>
									<p>TO</p>
									<p>THE</p>
									<p>PORTFOLIO</p>
									<p>OF</p>
									<p>THINHBUI</p>
									<div id="mouseScroll">
										<div class="mouse">
											<div class="scroll"></div>
										</div>
										<p>TO SEE MORE</p>
									</div>
								</div>
								<!-- <div id="item1-Image">
									<img src="PFLO-Image/img1.jpg" height="100%">
								</div> -->
							</div>

							<div class="item" id="carousel-item2">

									<div class="my-flipster">
									    <ul>
									    	<li><img src="PFLO-Image/prj1.jpg" class="pr" data-name="1"></li>
									    	<li><img src="PFLO-Image/prj2.jpg" class="pr" data-name="2"></li>
									    	<li><img src="PFLO-Image/prj3.jpg" class="pr" data-name="3"></li>
									    	<li><img src="PFLO-Image/prj4.jpg" class="pr" data-name="4"></li>
									    	<li><img src="PFLO-Image/prj5.jpg" class="pr" data-name="5"></li>
									    	<li><img src="PFLO-Image/prj6.jpg" class="pr" data-name="6"></li>
									    	<li><img src="PFLO-Image/prj7.jpg" class="pr" data-name="6"></li>
									    	<li><img src="PFLO-Image/prj7.jpg" class="pr" data-name="6"></li>
									    	<li><img src="PFLO-Image/prj7.jpg" class="pr" data-name="6"></li>
									    	<li><img src="PFLO-Image/prj7.jpg" class="pr" data-name="6"></li>

									    </ul>
									</div>
									<div id="item2-Detail">

									</div>

							</div>

							<div class="item" id="carousel-item3">
								<div class="carousel-Content">

								</div>
							</div>

							<div class="item" id="carousel-item4">
								<div class="carousel-Content">

								</div>
							</div>
						</div>


						<!-- Nút điều khiển -->
						<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					      <span class="glyphicon glyphicon-chevron-left"></span>
					      <span class="sr-only">Previous</span>
					    </a>
					    <a class="right carousel-control" href="#myCarousel" data-slide="next">
					      <span class="glyphicon glyphicon-chevron-right"></span>
					      <span class="sr-only">Next</span>
					    </a>
					</div>
				</section>

				<footer>
					<div>

					</div>
				</footer>
			</div>
		</div>


		<script src="PFLO-JS/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="PFLO-JS/magicscroll.js"></script>
		<script src="PFLO-JS/jquery.flipster.min.js"></script>
		<script src="PFLO-JS/modalcontainer.js"></script>
		<script src="PFLO-JS/maincontainer.js"></script>
		<script>
		    $('.my-flipster').flipster({
		    	style: 'carousel',
			    spacing: -0.2,
			    start: 0
		    });
		</script>
	</body>
</html>
